      <div class="password-form">
            
    <form method="post" >

        {% csrf_token %}
  <div class="form-group">
    <label for="pwd"><i class="fa fa-lock"aria-hidden="true"></i> NEW PASSWORD</label>
    <input type="password" class="form-control" id="pwd"name="password" required placeholder="******"onkeyup="minpass(); return false;" value={{ password }}><span id="confirmMessage3" class="confirmMessage"></span>
  </div>

  <div class="form-group">
    <label for="pwd"><i class="fa fa-lock"aria-hidden="true"></i> RETYPE PASSWORD</label>
    <input type="password" class="form-control" id="pwd2"name="re_password"required placeholder="******"onkeyup="checkPass(); return false;" {{ re_password }}>  <span id="confirmMessage" class="confirmMessage"></span>
  </div>
         
  <button type="submit" class="btn btn-success btn-block btn-style">CHANGE PASSWORD</button>
</form>
